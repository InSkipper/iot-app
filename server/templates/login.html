{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename= 'style_signin.css') }}">

<!--Форма для входа-->
<form method="POST" action="/login" class="form form_signin">
    <div class="container signin">
        <!--Flashed messages-->
        {% for message in get_flashed_messages() %}
        <div id="output" class="notification">
            {{ message }}
        </div>
        {% endfor %}

        <h1>Авторизация</h1>
        <label for="email"><b>Почта</b></label>
        <input type="email" placeholder="Введите почту" name="email" id="email" required>

        <label for="password"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="password" id="password" required>
        <hr>

        <button type="submit" class="registerbtn">Войти</button>
    </div>

    <div class="container signup">
        <p>Ешё нет аккаунта? <a href="{{ url_for('auth.signup') }}">Зарегистрироваться</a>.</p>
    </div>
</form>
{% endblock %}
